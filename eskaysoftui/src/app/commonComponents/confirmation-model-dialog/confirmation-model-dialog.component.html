<form (ngSubmit)="onConfirm()" *ngIf="active">
    <div class="modal-header">
        <h4 class="modal-title pull-left"  [translate]=title [translateParams]="{param: 'msgParam'}"></h4>
        <button type="button" class="close pull-right" (click)="hideConfirmationModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p [translate]=body [translateParams]="{param: 'msgParam'}"></p>
    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button type="submit" class="btn btn-success">Yes</button>
            <button type="button" class="btn btn-default" (click)="onCancel()">No</button>
        </div>
    </div>
</form>

<form *ngIf="activeInformation">
  <div class="modal-header">
        <h4 class="modal-title pull-left" [translate]=title [translateParams]="{param: 'msgParam'}"></h4>
        <button type="button" class="close pull-right" (click)="hideConfirmationModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p [translate]=body [translateParams]="{param: 'msgParam'}"></p>
    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button type="button" class="btn btn-default" (click)="onCancel()">
                OK
            </button>
        </div>
    </div>
</form>
