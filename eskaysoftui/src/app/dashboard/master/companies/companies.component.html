<div class="col-md-12">
    <div class="row">
      <div class="col-md-5">
        <h3>Companies</h3>
        <form [formGroup]="companyForm" (ngSubmit)="save()" autocomplete="off">
          <div class="row">
            <div class="error-text col-xs-12" *ngIf="formSuccess">
              <p class="text-success">{{'message.save' | translate }}</p>
            </div>
            <div class="error-text col-xs-12" *ngIf="formRequiredError">
              <p class="text-danger">{{'message.mandatory' | translate }}</p>
            </div>
            <div class="error-text col-xs-12" *ngIf="formServerError">
              <p class="text-danger">{{'message.error' | translate }}</p>
            </div>
          </div>
  
          <div class="input-group">
            <p>Company Code: *</p>
            <input id="companyCode" #focus [readonly]="nameFlag"  class="form-control" [formControl]="companyForm.controls['customer']">
          </div>
            <div class="input-group">
              <p>Company Name: *</p>
              <input id="companyName" class="form-control">
          </div>
          <div>
            <div class="col-md-6 col-lt">
              <p>Company Group: *</p>
              <input id="companyGroup" #focus [readonly]="nameFlag"  class="form-control" [formControl]="companyForm.controls['companyGroup']">
            </div>
              <div class="col-md-6 col-rt">
                <p>Company Type: *</p>
                <input id="companyType" class="form-control" [formControl]="companyForm.controls['companyType']">
            </div>
          </div>
            <div class="input-group">
              <p>Company Status: *</p>
              <input id="companyStatus" class="form-control" [formControl]="companyForm.controls['companyStatus']">
          </div>
          <div >
          <div class="col-md-6 col-lt">
            <p>Inv.Gen.Type</p>
            <input id="invGenType" class="form-control" [formControl]="companyForm.controls['invGenType']">
        </div>
        <div class="col-md-6 col-rt">
          <p>Inv.Prefix</p>
          <input id="invPrefix" class="form-control" [formControl]="companyForm.controls['invPrefix']">
      </div>
    </div>
              <div class="input-group">
                <button type="button" (click)="resetForm()" class="btn btn-primary">{{'button.reset' | translate }}</button>
                <button type="submit" class="btn btn-primary mr-l-10">{{'button.save' | translate }}</button>
                <button type="button" [disabled]="deleteFlag" (click)="delete()" class="btn btn-danger float-right">{{'button.delete' | translate }}</button>
              </div>
        </form>
      </div>
  
      <div class="col-md-7">
        <br /><br />
  
        <app-synectiks-common-grid [gridDataList]="gridDataList" (valueChange)='valueChange($event)' [gridColumnList]="gridColumnNamesList"></app-synectiks-common-grid>
      </div>
  
    </div>
  
  </div>
